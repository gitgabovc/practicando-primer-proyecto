<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="top-circle" src="assets/top-circle.svg" alt="top circle">
    <img class="bottom-circle" src="assets/bottom-circle.svg" alt="bottom circle">
    <article class="card">
        <header class="card-header">
            <img class="header-img" src="assets/card-pattern.svg" alt="pattern">
            <img class="header-img-perfile" src="assets/victor.jpg" alt="perfil">
        </header>
        <section class="card-body">
            <p class="card-text">Victor Crest <span class="card-text-light">26</span></p>
            <p class="card-text-light"></p>
        </section>
        <footer class="card-footer">
            <div class="card-atributos">
                <p class="text-number">80K</p>
                <p class="card-text-light">Followers</p>
            </div>
            <div class="card-atributos">
                <p class="text-number">803K</p>
                <p class="card-text-light">Likes</p>
            </div>
            <div class="card-atributos">
                <p class="text-number">1.4K</p>
                <p class="card-text-light">Photo</p>
            </div>
        </footer>

    </article>
</body>
</html>
